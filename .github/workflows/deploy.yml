name: Deploy Github Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: create venv
        run: |
          python -m venv venv

      - name: install raidex
        run: |
          source venv/bin/activate
          python -m pip install -e .

      - name: install raimad
        run: |
          source venv/bin/activate
          python -m pip install raimad

      - name: install rai_smiley
        env:
          RAIDEX_PRIVATE_KEY: ${{ secrets.RAIDEX_PRIVATE_KEY }}
        run: |
          source venv/bin/activate
          GIT_SSH_COMMAND=$(realpath deploy/ssh-with-env-key.sh) \
            pip install \
            git+ssh://git@github.com/tifuun/rai_smiley.git

      - name: build raidex
        run: |
          source venv/bin/activate
          python -m raidex build \
            raimad \
            rai_smiley

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

